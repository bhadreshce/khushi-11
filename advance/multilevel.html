<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // mutilevel
      // multiple not supported

      class Sum {
        constructor(a, b) {
          this.num1 = a
          this.num2 = b
        }

        add() {
          console.log(this.num1 + this.num2)
        }
      }

      class Multi extends Sum {
        constructor(a, b) {
          super(a, b)
          this.n1 = a
          this.n2 = b
        }

        into() {
          console.log(this.n1 * this.n2)
        }
      }

      class Div extends Multi {
        constructor(a, b) {
          super(a, b)
          this.x = a
          this.y = b
        }

        division() {
          console.log(this.x / this.y)
        }
      }

      let d = new Div(2, 3)
      d.add()
      d.into()
      d.division()
    </script>
  </body>
</html>
