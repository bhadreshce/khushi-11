<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // class - class is a blueprint of object
      // object -set of real world entitiy

      class Sum {
        constructor(a, b) {
          this.num1 = a
          this.num2 = b
        }

        add() {
          console.log(this.num1 + this.num2)
        }
      }

      let obj = new Sum(2, 3)
      obj.add()
    </script>
  </body>
