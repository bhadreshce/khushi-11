<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         .dark{
            
         }
    </style>
</head>
<body>
    <button class="light"><i class="fa-solid fa-sun"></i></button>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
               $('button').click(function(){
                     let light = $("button").hasClass("light")
                     if(light){
                        $('button').empty().append('<i class="fa-solid fa-moon"></i>').removeClass('light').addClass('dark')
                        $('body').css('background-color','black')
                     }else{
                          $('button').empty().append('<i class="fa-solid fa-sun"></i>').removeClass('dark').addClass('light')
                            $('body').css('background-color','white')
                     }
               })
        })
      
    </script>
</body>
</html>
